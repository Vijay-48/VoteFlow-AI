version: "3.8"

services:
  backend:
    build: ./backend
    container_name: voteflow_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - chrome_profile:/data/chrome-profile # Persistent Chrome profile for WhatsApp session
    env_file:
      - ./backend/.env
    environment:
      - CHROME_USER_DATA_DIR=/data/chrome-profile
    restart: always
    # shm_size is CRITICAL for Chrome to run reliably in Docker
    shm_size: "1gb"

volumes:
  chrome_profile:
